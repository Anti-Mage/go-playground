{
  "node_id": "{{.nodeid}}",

  "services": {
    "ping_addresses": ["192.168.99.1:8081", "127.0.0.1:8081"],
    "ping_path": "{{.ping}}",
    "remote_ping_port": "8081",
    "metrics_address": "{{.metrics_address}}",
    "metrics_path": "/metrics"
  },

  "proxy_binds": [
    {
      "address": "tcp4:{{.address.primary_ip}}",
      "protocol": "http",
      "proxy_mode": "forward",
      "side": "client"
    }],
}